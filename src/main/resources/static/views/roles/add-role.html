<form role="form" method="post" class="form-horizontal" data-ng-submit="addRole(role)">

    <h2> Add Role</h2>

    <div class="row">
        <div class="col-sm-3">
            <fieldset class="form-group">
                <label>Role Name</label>
                <input type="text" class="form-control" required="required" data-ng-model="role.name" />
                <span data-ng-show="errorName">{{errorName}}</span>
            </fieldset>
        </div>
    </div>

    <!--<div class="row">
        <div class="col-sm-3">
            <fieldset class="form-group">
                <label for="repeatSelect"> Permission: </label>

                <select name="repeatSelect" id="repeatSelect" data-ng-model="role.permission.id" class="form-control">
                    <option ng-repeat="permission in permissions"  value="{{permission.id}}">{{permission.name}}</option>
                </select>
            </fieldset>
        </div>
    </div>-->

    <div class="row">
        <div class="col-sm-3">
            <input type="submit" value="Submit" class="btn btn-success" />
        </div>
    </div>
</form>

<br/>

<div class="row">


    <h2>  Roles List </h2>

    <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th>Role Name</th>
            <th>Permissions</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody data-ng-repeat="role in roles">
        <tr>
            <td class="col-md-2"><a href="" data-ng-click="findRoleById(role.id)">{{role.name}}</a></td>
            <td class="col-md-2">
                <ul>
                    <li data-ng-repeat="perm in role.permissions">{{ perm.name }}</li>
                </ul>
            </td>
            <td class="col-md-2"><a href="" data-ng-click="updateRoleClicked(role)" class="btn btn-success">Update</a></td>
            <td class="col-md-2"><a href="" data-ng-click="deleteRole(role.id)" class="btn btn-danger">Delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
