

<div class="container-fluid">
    <div class="row">

        <!-- main content area -->
        <div class="col-md-12 valign-top">
            <!-- start search questions here -->
            <div class="row">
                <div class="clearfix"></div>
                <div style="background-color: #555;min-height: 200px;margin-bottom: 10px;padding: 1% 10%;float: left;width: 100%;">
                    <div style="background:#fff; min-height:400px; width:80%; margin:0 auto;">
                        <div style="float:left; width:10%; background:#000; min-height:400px;">
                           <span style="text-align: center;width: 100%;float: left;margin-bottom: 20px;margin-top: 20px;font-size: 40px;"><a href=""> <i class="glyphicon glyphicon-question-sign"></i> </a></span>
                            <span style="text-align: center;width: 100%;float: left;margin-bottom: 20px;font-size: 40px;"> <a href=""> <i class="glyphicon glyphicon-play-circle"></i> </a></span>
                        </div>
                        <div style="float:left; width:90%; background:#fff; min-height:400px;">
                            <div style="float:left; width:80%; background:#fff; margin-left: 10%;margin-top:1%;">
                                 <h3>Q. {{question.id}} </h3>
                                 <p> {{question.description}} </p>
                                 <p style="margin-left: 5%;" data-ng-repeat="questionAnswer in question.questionAnswer">
                                     <input style="padding: 0px; height: 2px; width: 2px; float: left; margin-right:5px;" type="checkbox" name="answer" />
                                     {{questionAnswer.point}}
                                 </p>

                                 <button  type="button" class="btn btn-warning pull-right" style="padding-left: 15px;padding-right: 15px;margin-top: 15%;">Submit</button>
                             </div>

                        </div>

                    </div>
                </div>
            </div>
            <!-- end search questions here -->
            <div class="row">

                <div class="col-sm-8 col-md-offset-2">
                    <h4>Questions list</h4>
                    <hr>
                    <div class="row">

                        <div class="col-sm-3 col-md-3" data-ng-repeat="question in questions">
                            <!-- question thumbnail -->
                            <div class="thumbnail">
                                <div class="caption">
                                    <h3><a href="" data-ng-click="selectedQuestion(question.id)"> Q. {{question.id}}</a></h3>
                                    <p style="max-height:40px;overflow: hidden;"> <a href="" data-ng-click="selectedQuestion(question.id)"> {{question.description}}</a></p>

                                    <p><i class="fa fa-anchor"></i>
                                        <a>WAEC</a>|
                                        <a>MX</a>|
                                        <a>WP</a>|
                                        <a>AN</a>|<span class="glyphicons glyphicons-pushpin"></span>
                                        <br>
                                        <span class="tiny">60k attempts (2% got it right)</span>
                                    </p>

                                </div>
                            </div>
                        </div>


                    </div>

                    <div class="row">
                        <div class="col-md-6 col-md-offset-4">
                            <ul uib-pagination total-items="questions.length" items-per-page="pageSize" ng-model="currentPage" max-size="5" class="pagination-sm"></ul>
                        </div>
                    </div>

                </div>

            </div>


        </div>
    </div>

</div>
