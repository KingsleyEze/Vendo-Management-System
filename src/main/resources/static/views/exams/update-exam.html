<form role="form" method="post" class="form-pad col-md-4"
      data-ng-submit="updateExam(examData.currExam)">

    <h2> Update Exam </h2>

    <fieldset class="form-group">
        <label>Exam Name</label> <input type="text" class="form-control"
                                        required="required" data-ng-model="examData.currExam.name" /> <span
                                        data-ng-show="errorName">{{errorName}}</span>
    </fieldset>

    <input type="submit" value="Submit" class="btn btn-success" />
    
</form>
