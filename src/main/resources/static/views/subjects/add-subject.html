
<div class="row">
    <header id="nav-header" class="clearfix">
        <div class="col-md-5">
            <nav class="navbar-default pull-left">
                <button type="button" class="navbar-toggle collapsed" data-toggle="offcanvas" data-target="#side-menu">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </nav>
            <input type="text" class="hidden-sm hidden-xs" id="header-search-field" placeholder="Search for something..." ng-model="search">
        </div>
    </header>
</div>


<form role="form" method="post" class="form-horizontal" data-ng-submit="addSubject(subject)">

    <h4> Add Subject</h4>

    <div class="row">
        <div class="col-sm-3">
            <label>Subject Name</label> 
            <input type="text" class="form-control" required="required" data-ng-model="subject.name" /> 
            <span data-ng-show="errorName">{{errorName}}</span>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-sm-3">
            <input type="submit" value="Submit" class="btn-sm btn-success form-control" />
        </div>
    </div>
</form>


<div id="dashboard-con">

    <div class="row">

        <div class="col-md-12">
            <div class="admin-content-con clearfix">

                <header>
                    <h5>Subjects List</h5>
                </header>

                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>Subject Name</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody data-ng-repeat="subject in subjects| filter: search">
                        <tr>
                            <td><a href=""
                                   data-ng-click="findSubjectById(subject.id)">{{subject.name}}</a></td>
                            <td ><a href=""
                                    data-ng-click="updateSubjectClicked(subject)" class="label label-success">Update</a></td>
                            <td ><a href=""
                                    data-ng-click="deleteSubject(subject.id)" class="label label-danger">Delete</a></td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
