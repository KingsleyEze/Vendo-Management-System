<div class="form-pad col-md-4">
    <fieldset class="form-group">
        <input type="text" class="form-control" placeholder="Search..."
               required="required" ng-model="search" /> <span
               data-ng-show="errorName">{{errorName}}</span>
    </fieldset>
</div>



<table class="table table-striped">
    <thead>
        <tr>
            <th>Topic Name</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody data-ng-repeat="topic in topics| filter: search">
        <tr>
            <td><a href="" 
                   data-ng-click="findTopicById(topic.id)">{{topic.name}}</a></td>
            <td ><a href=""
                    data-ng-click="updateTopicClicked(topic)" class="btn btn-success">Update</a></td>
            <td ><a href=""
                    data-ng-click="deleteTopic(topic.id)" class="btn btn-danger">Delete</a></td>
        </tr>
    </tbody>
</table>
