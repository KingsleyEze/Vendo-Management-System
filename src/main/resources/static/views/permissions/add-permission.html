<form permission="form" method="post" class="form-horizontal" data-ng-submit="addPermission(permission)">

    <h2> Add Permission</h2>

    <div class="row">
        <div class="col-sm-3">
            <fieldset class="form-group">
                <label>Permission Name</label>
                <input type="text" class="form-control" required="required" data-ng-model="permission.name" />
                <span data-ng-show="errorName">{{errorName}}</span>
            </fieldset>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-3">
            <input type="submit" value="Submit" class="btn btn-success" />
        </div>
    </div>
</form>

<br/>

<div class="row">

    <h2>Permissions List</h2>
    <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th>Permission Name</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody data-ng-repeat="permission in permissions">
        <tr>
            <td class="col-md-2"><a href="" data-ng-click="findPermissionById(permission.id)">{{permission.name}}</a></td>
            <td class="col-md-2"><a href="" data-ng-click="updatePermissionClicked(permission)" class="btn btn-success">Update</a></td>
            <td class="col-md-2"><a href="" data-ng-click="deletePermission(permission.id)" class="btn btn-danger">Delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
