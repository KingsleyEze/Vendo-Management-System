<form role="form" method="post" class="form-pad col-md-4"
      data-ng-submit="updateSkill(skillData.currSkill)">
    
        <h2> Update Skill</h2>


    <fieldset class="form-group">
        <label>Skill Name</label> <input type="text" class="form-control"
                                         required="required" data-ng-model="skillData.currSkill.name" /> <span
                                         data-ng-show="errorName">{{errorName}}</span>
    </fieldset>
        
         <fieldset class="form-group">
        <label>Topic Name</label>  <select  data-ng-model="skillData.currSkill.topic.id"  ng-options="topic.id as topic.name for topic in skillData.currSkill.topics" ></select>  
        <span
            data-ng-show="errorName">{{errorName}}</span>
    </fieldset>
    

    <input type="submit" value="Submit" class="btn btn-success" />
</form>
