<body>
<header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">
                <a href="#"><img th:src="@{/images/studylablogo.png}" class="logo" /> </a> <!-- end of logo -->

            </div><!-- end of col-md-2 -->
        </div>
    </div><!-- end of container fluid -->
</header>
<!-- end of row with header -->
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="col-md-9">
                <h3><small>UPDATE PROFILE</small></h3>
                <hr />
                <br />
                <!-- registration form -->
                <form class="form-horizontal" th:object="${user}" th:action="@{/profile}" th:method="POST">
                    <div class="form-group">
                        <label for="surname" class="col-md-3">Surname:</label>
                        <div class="col-md-5">
                            <input type="text" class="form-control" id="surname" th:field="*{surname}" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="othernames" class="col-md-3">Other Names:</label>
                        <div class="col-md-5">
                            <input type="text" class="form-control" id="othernames" th:field="*{othernames}" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="gender" class="col-md-3">Gender:</label>
                        <div class="col-md-5">
                            <select name="" class="form-control" id="gender" th:field="*{gender}">
                                <option value="female">Female</option>
                                <option value="male">Male</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-md-3">Email Address:</label>
                        <div class="col-md-5">
                            <input type="email" class="form-control" id="email" th:field="*{email}" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="dob" class="col-md-3">Date of Birth:</label>
                        <div class="col-md-5">
                            <input type="text" class="form-control" id="dob" th:field="*{date_of_birth}" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="state" class="col-md-3">State:</label>
                        <div class="col-md-5">
                            <select name="state" class="form-control" id="state">
                                <option value="adamwa">Adamawa</option>
                                <option value="abia">Abia</option>
                                <option value="zamfara">Zamfara</option>
                                <option value="plateau">Plateau</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="district" class="col-md-3">District:</label>
                        <div class="col-md-5">
                            <select name="district" class="form-control" id="district">
                                <option value="Disrict">D1</option>
                                <option value="district1">D2</option>
                                <option value="district4">D3</option>
                                <option value="distervt">D4</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-5 col-md-offset-3">
                            <button type="submit" class="btn btn-default btn-flat">Submit</button>
                        </div>
                    </div>
                    <input type="hidden" th:field="*{id}" />
                </form>
                <!-- end regitration form -->

            </div>
        </div><!-- end of col-md-12 slyder -->
    </div><!-- end row slyer -->

</div><!-- end of container fluid -->

<footer class="foot">
    <div class="row">
        <div class="col-lg-12">
            <ul>
                <li><a href="#">Blog</a></li>

            </ul>

        </div>
        <div class="col-lg-12">
            <p> Copyright Â© studylab.com</p>
        </div>
        <!-- end of row -->
    </div> <!-- end of row -->
</footer>

</body>
