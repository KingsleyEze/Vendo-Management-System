                                                    <input type="text" name="postalCode" placeholder="Enter Postal Code"

                                                </div>
                                            </div><!-- form-group -->

                                            <div class="form-group">
                                                <div class="col-sm-4">
                                                    <label><strong>CITY</strong>:</label>
                                                    <input type="text" name="city" placeholder="Enter City"

                                                </div>
                                                <div class="col-sm-4">
                                                    <label><strong>COUNTRY</strong>:</label>

                                            <div class="form-group">
                                                <div class="col-sm-4">

                                                    <input type="text" name="postalAddress"

                                                </div>

                                                <div class="col-sm-4">
                                                    <label><strong>TELEPHONE NO</strong>:</label>

                                                           placeholder="Enter Telephone Number" class="form-control"
                                                           th:field="*{telephoneNumber}"/>
                                                </div>
                                            </div><!-- form-group -->
                                            <div class="form-group">
                                                <div class="col-sm-8">
                                                    <label><strong>E-MAIL ADDRESS</strong>:</label>

                                                           placeholder="Enter E-Mail Address" class="form-control"

                                                </div>
                                            </div><!-- form-group -->
                                            <div class="form-group">
                                                <div class="col-sm-4">
                                                    <label><strong>FAX NO</strong>:</label>
                                                    <input type="text" name="faxNumber" placeholder="Enter FAX Number"

                                                    <label><strong>INTERNET ADDRESS</strong>:</label>
                                                    <input type="text" name="internetAddress"
                                                           placeholder="Enter Internet Address" class="form-control"
                                                           th:field="*{internetAddress}"/>
                                                </div>
                                            </div><!-- form-group -->
                                            <div class="form-group">
                                                <div class="col-sm-8">
                                                    <label><strong>CONTACT NAME AND TITLE</strong>:</label>
                                                    <input type="text" name="contactNameAndTitle" class="form-control"
                                                           th:field="*{contactNameAndTitle}"/>
                                                </div>
                                            </div><!-- form-group -->
                                            <div class="form-group">
                                                <div class="col-sm-8">
                                                    <label><strong>PARENT COMPANY (Full legal name)</strong>:</label>
                                                    <input type="text" name="parentCompany" class="form-control"
                                                           th:field="*{parentCompany}"/>
                                                </div>
                                            </div><!-- form-group -->
                                            <div class="form-group">
                                                <div class="col-sm-8">
                                                <label>
                                                    <strong>SUBSIDIARIES, ASSOCIATES AND/OR OVERSEAS REPRESENTATIVE(S)
                                                    (Attach list, if necessary)</strong>:</label>
                                                    <input type="file" name="subsidiaries" class="form-control"
                                                           th:field="*{subsidiaries}"/>
                                                </div>
                                            </div><!-- form-group -->
                                            <div class="form-group">
                                                <div class="col-sm-8">
                                                    <label><strong>NATURE OF BUSINESS</strong>:</label>
                                                    <div class="radio">
                                                        <label><input type="radio" th:field="*{natureOfBusiness}" value="Manufacturer">Manufacturer</label>
                                                    </div>
                                                    <div class="radio">
                                                        <label><input type="radio" th:field="*{natureOfBusiness}" value="Trader">Trader</label>
                                                    </div>
                                                    <div class="radio">
                                                        <label><input type="radio" th:field="*{natureOfBusiness}" value="Authorized Agent">Authorized Agent</label>
                                                    </div>
                                                    <div class="radio">
                                                        <label><input type="radio" th:field="*{natureOfBusiness}" value="Consulting Company">Consulting Company</label>
                                                    </div>
                                                    <div class="radio">

                                                    </div>
                                                    <div class="radio">
                                                        <label><input type="radio" th:field="*{workingLanguage}" value="Russian">Russian</label>
                                                    </div>
                                                    <div class="radio">
                                                        <label><input type="radio" th:field="*{workingLanguage}" value="Arabic">Arabic</label>
                                                    </div>

                                            </div><!-- form-group -->

                                </div><!-- tab-pane -->

                            </div><!-- tab-content -->


                        </form><!-- panel-wizard -->

                    </div><!-- col-md-6 -->

                </div><!-- row -->
            </div><!-- contentpanel -->
        </div>
    </div><!-- mainwrapper -->
</section>

<div th:replace="fragments/admin-footer::footer"></div>

<script>
    jQuery(document).ready(function () {

        jQuery('#basicTable').DataTable({
            responsive: true
        });

        var shTable = jQuery('#shTable').DataTable({
            "fnDrawCallback": function (oSettings) {
                jQuery('#shTable_paginate ul').addClass('pagination-active-dark');
            },
            responsive: true
        });

        // Show/Hide Columns Dropdown
        jQuery('#shCol').click(function (event) {
            event.stopPropagation();
        });

        jQuery('#shCol input').on('click', function () {

            // Get the column API object
            var column = shTable.column($(this).val());

            // Toggle the visibility
            if ($(this).is(':checked'))
                column.visible(true);
            else
                column.visible(false);
        });

        var exRowTable = jQuery('#exRowTable').DataTable({
            responsive: true,
            "fnDrawCallback": function (oSettings) {
                jQuery('#exRowTable_paginate ul').addClass('pagination-active-success');
            },
            "ajax": "ajax/objects.txt",
            "columns": [
                {
                    "class": 'details-control',
                    "orderable": false,
                    "data": null,
                    "defaultContent": ''
                },
                {"data": "name"},
                {"data": "position"},
                {"data": "office"},
                {"data": "salary"}
            ],
            "order": [[1, 'asc']]
        });

        // Add event listener for opening and closing details
        jQuery('#exRowTable tbody').on('click', 'td.details-control', function () {
            var tr = $(this).closest('tr');
            var row = exRowTable.row(tr);

            if (row.child.isShown()) {
                // This row is already open - close it
                row.child.hide();
                tr.removeClass('shown');
            }
            else {
                // Open this row
                row.child(format(row.data())).show();
                tr.addClass('shown');
            }
        });

        // Progress Wizard
        jQuery('#progressWizard').bootstrapWizard({
            onTabShow: function (tab, navigation, index) {
                tab.prevAll().addClass('done');
                tab.nextAll().removeClass('done');
                tab.removeClass('done');

                var $total = navigation.find('li').length;
                var $current = index + 1;

                if ($current >= $total) {
                    $('#progressWizard').find('.wizard .next').addClass('hide');
                    $('#progressWizard').find('.wizard .finish').removeClass('hide');
                } else {
                    $('#progressWizard').find('.wizard .next').removeClass('hide');
                    $('#progressWizard').find('.wizard .finish').addClass('hide');
                }

                var $percent = ($current / $total) * 100;
                $('#progressWizard').find('.progress-bar').css('width', $percent + '%');
            }
        });


        // DataTables Length to Select2
        jQuery('div.dataTables_length select').removeClass('form-control input-sm');
        jQuery('div.dataTables_length select').css({width: '60px'});
        jQuery('div.dataTables_length select').select2({
            minimumResultsForSearch: -1
        });

    });

    function format(d) {
        // `d` is the original data object for the row
        return '<table class="table table-bordered nomargin">' +
            '<tr>' +
            '<td>Full name:</td>' +
            '<td>' + d.name + '</td>' +
            '</tr>' +
            '<tr>' +
            '<td>Extension number:</td>' +
            '<td>' + d.extn + '</td>' +
            '</tr>' +
            '<tr>' +
            '<td>Extra info:</td>' +
            '<td>And any further details here (images etc)...</td>' +
            '</tr>' +
            '</table>';
    }
</script>
